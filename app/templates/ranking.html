<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ranking.css') }}">
  </head>
  <body>
    <div class="intro">
      <div class="frame-wrapper">
        <div class="frame">
          <img
            class="element-mesmerizing"
            src="https://c.animaapp.com/lh1Yx9Gk/img/484831-mesmerizing-images-that-ai-generated----xl-1024-v1-0-1.png"
          />

          <p class="our-top-rankings">OUR TOP RANKINGS</p>

          {% for user in top_users %}
            <div class="div-wrapper">
              <div class="div">
                <div class="frame-2">
                  <div class="icon">
                    <div class="overlap-group">
                      <div class="abbr">FL</div>
                      <img class="image" src="https://c.animaapp.com/lh1Yx9Gk/img/image-5@2x.png" />
                    </div>
                  </div>
                  <div class="text-wrapper">#{{ loop.index }}</div>
                </div>
                <div class="frame-3">
                  <div class="frame-4">
                    <div class="frame-5">
                      <div class="text-wrapper-2">{{ user.username }}</div>
                      <div class="points">{{ user.difficulty }}% fooled</div>
                    </div>
                    <div class="overlap-wrapper">
                      <div class="overlap">
                        <div class="determinate-progress">
                          <div class="overlap-group-2">
                            <div class="base-bar" style="width: {{ user.difficulty }}%"><div class="frame-6"></div></div>
                            <div class="element"></div>
                          </div>
                        </div>
                        <div class="gray-cat" style="left: {{ user.difficulty }}%">
                          <!-- Gray cat image and other elements go here -->
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}

          <div class="frame-17" onclick="window.location.href='/'">
            <img class="square" src="https://c.animaapp.com/ykC4692T/img/square.svg" />
            <div class="text-wrapper-3">Main Menu</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
