<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/globals.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styleguide.css') }}">
  </head>
  <body>
    <div class="element">
      <div class="frame">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <p class="fool-your-friend"><span class="text-wrapper">Fool</span> <span class="span"> your friend</span></p>
          <p class="div">AI can generate misinformation and disinformation</p>
          <div class="rectangle"></div>
          <div class="frame-wrapper">
            <div class="frame-2">
              <div class="fool-your-friend-2">Fool Your Friend</div>
              <p class="p">AI can generate misinformation and disinformation</p>
            </div>
          </div>
          <img
            class="element-mesmerizing"
            src="https://c.animaapp.com/R5lxuzpb/img/484831-mesmerizing-images-that-ai-generated----xl-1024-v1-0-1-1.png"
          />
        </div>
      </div>
      <div class="div-wrapper">
      </div>
      <div class="rectangle-2"></div>
      <div class="frame-8">
        <div class="frame-9">
          <div class="frame-10">
            <div class="text-wrapper-8">Select Mode</div>
            <p class="text-wrapper-9">Now come and pick a mode to have fun with!</p>
          </div>
          <div class="frame-11">
            <div class="frame-12">
              <div class="frame-13">
                <div class="frame-14">
                  <img class="rectangle-3" src="https://c.animaapp.com/R5lxuzpb/img/rectangle-61-1.svg" />
                  <div class="text">New</div>
                </div>
              </div>
              <div class="frame-15">
                <div class="frame-14">
                  <img class="rectangle-3" src="https://c.animaapp.com/R5lxuzpb/img/rectangle-61-2.svg" />
                  <div class="text">Easy</div>
                </div>
              </div>
            </div>
            <div class="frame-12">
              <div class="frame-16">
                <div class="frame-14">
                  <img class="rectangle-3" src="https://c.animaapp.com/R5lxuzpb/img/rectangle-61-3.svg" />
                  <div class="text-2">Medium</div>
                </div>
              </div>
              <div class="frame-17">
                <div class="frame-14">
                  <img class="rectangle-3" src="https://c.animaapp.com/R5lxuzpb/img/rectangle-61-4.svg" />
                  <div class="text-3">Hard</div>
                </div>
              </div>
            </div>
          </div>
          <div class="frame-18">
            <div class="frame-19">
              <div class="component"><button class="button" onclick="window.location.href='/'">Exit</button></div>
              <div class="component-2"><button class="button-2" onclick="chooseDifficulty()">Choose</button></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

<script>
  // Get all the frames
  const frames = document.querySelectorAll('.frame-13, .frame-15, .frame-16, .frame-17');
  let selectedDifficulty = null;

  // Add click event listener to each frame
  frames.forEach(frame => {
    frame.addEventListener('click', function() {
      // Remove selected class from all frames
      frames.forEach(frame => {
        frame.classList.remove('selected-frame');
      });

      // Add selected class to the clicked frame
      this.classList.add('selected-frame');

      // Store the selected difficulty
      selectedDifficulty = this.querySelector('.text, .text-2, .text-3').textContent;
    });
  });

  function chooseDifficulty() {
    if (selectedDifficulty) {
      window.location.href = '/guesser_selection?difficulty=' + encodeURIComponent(selectedDifficulty);
    } else {
      alert('Please select a difficulty level first.');
    }
  }
</script>
</html>
